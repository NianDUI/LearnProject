spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/jdbc
    driver-class-name: com.mysql.cj.jdbc.Driver

    # 是一个List数组，指定建表语句 //自己制定存放目录和文件名
    # schema为表初始化语句，data为数据初始化，默认加载schema.sql与data.sql。
    # 脚本位置可以通过spring.datasource.schema  与spring.datasource.data 来改变
#    schema:
#      - classpath:department.sql
    # 初始化模式（springboot2.0），其中有三个值，always为始终执行初始化，embedded只初始化内存数据库（默认值）,如h2等，never为不执行初始化
#    initialization-mode: always

    # 切换数据源
    type: com.alibaba.druid.pool.DruidDataSource
#    type: com.alibaba.druid.spring.boot.autoconfigure.DruidDataSourceWrapper

    # 数据源的其他配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500