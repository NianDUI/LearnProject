<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>成功</h1>
    <!-- th:text 将div里面的文本内容设置为指定的 -->
    <div id="div01" class="myDiv" th:id="${hello}" th:class="${hello}" th:text="${hello}">这是显示欢迎信息</div>

    <hr/>
    <div th:text="${hello}">转义，显示一个字符串。和 [[${hello}]] 一样</div>
    <div th:utext="${hello}">不转义，显示一个大标题。和 [(${hello})] 一样</div>
    <hr/>

    <!-- th:each 每次遍历都会生成当前这个标签：3个h4 -->
    <h4 th:each="user : ${users}" th:text="${user}"></h4>
    <hr/>

    <h4>
        <span th:each="user : ${users}"> [[${user}]] </span>
    </h4>

</body>
</html>
